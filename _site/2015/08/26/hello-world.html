<script type="text/javascript">
    (function($) {
    	var temp = 0;
    	$(document).scroll(function() {

    		if ($(document).scrollTop() > temp) {
    			$("#header").addClass("hide-top");
    		} else {
    			$("#header").removeClass("hide-top");
    		}
    		temp = $(document).scrollTop();
    	});
    })(jQuery);
</script>
